<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/solar/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Schedule Randomizer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Schedule Randomizer</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="container mt-5">
      <h4>Task Entry</h4>
      <form>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="task-name">Task/Activity</label>
            <input
              type="text"
              class="form-control"
              id="task-name"
              placeholder="What you tryna get done?"
            />
          </div>
          <div class="form-group col">
            <label for="task-min">Min Time</label>
            <input
              type="number"
              class="form-control"
              id="task-min"
              placeholder="0"
            />
          </div>
          <div class="form-group col">
            <label for="task-max">Max Time</label>
            <input
              type="number"
              class="form-control"
              id="task-max"
              placeholder="0"
            />
          </div>
          <div class="form-group col">
            <label for="task-name">&nbsp;</label>
            <input
              type="submit"
              value="Enter"
              id="add-task-btn"
              class="btn btn-primary form-control"
            />
          </div>
        </div>
      </form>
      <br />
      <div id="task-table" class="card">
        <table class="table table-striped w-auto">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Task/Activity</th>
              <th scope="col" style="text-align: center;">Minimum Duration</th>
              <th scope="col" style="text-align: center;">Maximum Duration</th>
              <th scope="col">&nbsp;</th>
            </tr>
          </thead>
          <tbody id="task-table-body"></tbody>
        </table>
      </div>
      <br />
      <button
        type="button"
        id="create-schedule-btn"
        class="btn btn-block btn-primary disabled"
      >
        Create Schedule
      </button>
      <br />
      <div id="schedule-output">
        <!-- output goes here -->
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
